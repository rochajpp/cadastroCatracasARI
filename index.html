<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>Cadastro Catracas</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div></div>
            <img src="img/logo.png">
            <div onclick="mode()" class="mode">
                <ion-icon class="light-mode" name="sunny-outline"></ion-icon>
                <ion-icon class="dark-mode" name="moon-outline"></ion-icon>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <form action="https://formsubmit.co/joaopaulo.rocha@aridesa.com.br" method="POST">
                <h1>Preencha os campos!</h1>
                <div class="input-area">
                    <label>Informe o RA do aluno:</label>
                    <input oninput="checkRa()" id="ra" type="number" name="Matrícula" placeholder="Digite o RA do aluno" required>
                    <p>Digite exatamente 7 números</p>
                </div>
                <div class="input-area">
                    <label>Informe o nome completo do aluno:</label>
                    <input type="text" name="Nome" placeholder="Digite o nome completo do aluno" required>
                </div>
                <input type="hidden" name="_next" value="https://portal.faculdadearidesa.edu.br/cadastrocatraca/">
                <input type="hidden" name="_cc" value="danielferreira@aridesa.com.br">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Solicitação de Cadastro para Catraca!">
                <button disabled id="button">Enviar</button>
            </form>
        </div>
    </main> 

    <script src="js/script.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
